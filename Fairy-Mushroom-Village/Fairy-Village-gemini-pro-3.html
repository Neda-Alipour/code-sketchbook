<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fairy Mushroom Village</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        /* Custom shapes and animations not easily doable with just Tailwind utility classes */
        
        .mushroom-cap-1 {
            border-radius: 50% 50% 10% 10% / 60% 60% 20% 20%;
            box-shadow: inset 0 -10px 20px rgba(0,0,0,0.5), inset 10px 10px 20px rgba(255,255,255,0.1);
            background: radial-gradient(circle at 30% 30%, #ef4444, #991b1b);
        }
        
        .mushroom-cap-2 {
            border-radius: 50% 50% 40% 40% / 70% 70% 30% 30%;
            box-shadow: inset 0 -5px 15px rgba(0,0,0,0.5), inset 10px 10px 20px rgba(255,255,255,0.1);
            background: radial-gradient(circle at 70% 20%, #4f46e5, #312e81);
        }

        .mushroom-cap-3 {
            border-radius: 10% 80% 30% 80% / 30% 80% 20% 60%;
            box-shadow: inset 0 -10px 20px rgba(0,0,0,0.5), inset 5px 5px 10px rgba(255,255,255,0.1);
            transform: rotate(-5deg);
            background: radial-gradient(circle at 40% 40%, #d97706, #78350f);
        }

        .mushroom-stem {
            border-radius: 10px 10px 5px 5px;
            box-shadow: inset 10px 0 10px rgba(0,0,0,0.1), inset -5px 0 5px rgba(0,0,0,0.05);
        }

        .door-arch {
            border-radius: 50% 50% 0 0;
        }

        .window-circle {
            border-radius: 50%;
            box-shadow: 0 0 15px #fde047;
        }

        .spot {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            box-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .hill {
            border-radius: 100% 100% 0 0 / 20% 20% 0 0;
        }

        .grass-blade {
            border-radius: 100% 0 50% 0;
            transform-origin: bottom center;
        }

        @keyframes flicker {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 0.7; }
        }

        .light-glow {
            animation: flicker 4s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes orbit {
            from { transform: rotate(0deg) translateX(80px) rotate(0deg); }
            to   { transform: rotate(360deg) translateX(80px) rotate(-360deg); }
        }

        .fairy-orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            margin-top: -5px;
            margin-left: -5px;
            animation: orbit 5s linear infinite;
            z-index: 50;
        }

        .fairy-light {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: white;
            box-shadow: 0 0 10px #fff, 0 0 20px #ff00de, 0 0 30px #ff00de;
        }

        /* Perspective tweaks */
        .scene-container {
            perspective: 1000px;
        }
    </style>
</head>
<body class="h-screen w-full overflow-hidden bg-gradient-to-b from-slate-900 via-purple-950 to-emerald-950 m-0 p-0 relative font-sans text-white">

    <!-- Background Elements -->
    <div class="absolute top-10 right-20 w-32 h-32 bg-yellow-100 rounded-full blur-[2px] shadow-[0_0_80px_rgba(253,224,71,0.6)] opacity-90 z-0"></div> <!-- Moon -->
    
    <!-- Stars (Simplified via small divs) -->
    <div class="absolute top-0 left-0 w-full h-1/2 z-0" id="star-container"></div>

    <!-- Canvas for Spores -->
    <canvas id="spore-canvas" class="absolute top-0 left-0 w-full h-full z-20 pointer-events-none"></canvas>

    <!-- Landscape Container -->
    <div class="absolute bottom-0 w-full h-full flex items-end justify-center z-10 scene-container">
        
        <!-- Background Hills -->
        <div class="absolute bottom-0 left-[-20%] w-[140%] h-64 bg-emerald-900 hill blur-[1px] opacity-80 z-0"></div>
        <div class="absolute bottom-0 right-[-10%] w-[120%] h-48 bg-emerald-950 hill z-1"></div>

        <!-- Village Container -->
        <div class="relative w-full max-w-6xl h-full mx-auto flex items-end justify-center pb-8 gap-8 md:gap-24">

            <!-- House 1: The Tall Toadstool -->
            <div class="relative group z-10 floating" style="animation-delay: 0s;">
                <!-- Cap -->
                <div class="absolute bottom-32 left-1/2 -translate-x-1/2 w-48 h-40 mushroom-cap-1 z-20 overflow-hidden shadow-2xl transition-transform duration-500 group-hover:-translate-y-2">
                    <div class="spot w-4 h-4 top-10 left-10"></div>
                    <div class="spot w-6 h-6 top-5 right-12"></div>
                    <div class="spot w-3 h-3 bottom-12 left-20"></div>
                    <div class="spot w-5 h-5 top-20 right-8"></div>
                    <div class="spot w-4 h-3 top-2 left-24"></div>
                    <!-- Chimney -->
                    <div class="absolute -top-4 left-8 w-6 h-12 bg-gray-700 rounded-sm"></div>
                    <div class="absolute -top-8 left-8 w-6 h-8 bg-gray-400 opacity-30 blur-md rounded-full animate-pulse"></div>
                </div>
                <!-- Stem -->
                <div class="relative w-24 h-36 bg-orange-100 mushroom-stem flex justify-center items-end mx-auto shadow-lg">
                    <!-- Door -->
                    <div class="w-12 h-16 bg-amber-900 door-arch border-4 border-amber-950 relative overflow-hidden group-hover:bg-amber-800 transition-colors">
                        <div class="absolute top-1/2 right-2 w-1.5 h-1.5 bg-yellow-500 rounded-full shadow-md"></div>
                        <div class="w-full h-full opacity-30 bg-gradient-to-t from-black to-transparent"></div>
                    </div>
                    <!-- Window -->
                    <div class="absolute top-6 w-8 h-8 bg-yellow-200 window-circle border-4 border-amber-900 flex items-center justify-center overflow-hidden light-glow">
                        <div class="w-full h-1 bg-amber-900 absolute rotate-90"></div>
                        <div class="w-full h-1 bg-amber-900 absolute"></div>
                    </div>
                </div>
                <!-- Base glow -->
                <div class="absolute -bottom-4 left-1/2 -translate-x-1/2 w-40 h-10 bg-emerald-500 blur-xl opacity-20"></div>
                <!-- Fairy -->
                <div class="fairy-orbit" style="animation-duration: 7s; animation-delay: 1s;">
                    <div class="fairy-light bg-yellow-100 shadow-[0_0_15px_gold]"></div>
                </div>
            </div>

            <!-- House 2: The Blue Bulb -->
            <div class="relative group z-10 floating" style="animation-delay: 1.5s;">
                <!-- Cap -->
                <div class="absolute bottom-24 left-1/2 -translate-x-1/2 w-56 h-48 mushroom-cap-2 z-20 overflow-hidden shadow-2xl transition-transform duration-500 group-hover:-translate-y-2">
                    <div class="spot w-8 h-8 top-10 left-8 bg-cyan-200 opacity-60 blur-[1px]"></div>
                    <div class="spot w-4 h-4 top-20 right-16 bg-cyan-200 opacity-60 blur-[1px]"></div>
                    <div class="spot w-6 h-6 bottom-16 left-24 bg-cyan-200 opacity-60 blur-[1px]"></div>
                    <div class="spot w-3 h-3 top-6 left-32 bg-cyan-200 opacity-60 blur-[1px]"></div>
                </div>
                <!-- Stem -->
                <div class="relative w-32 h-28 bg-stone-200 mushroom-stem flex justify-center items-end mx-auto shadow-lg">
                    <!-- Door -->
                    <div class="w-14 h-14 bg-amber-950 rounded-full border-4 border-stone-400 relative overflow-hidden flex items-center justify-center">
                        <div class="w-[1px] h-full bg-black opacity-50"></div>
                        <div class="absolute right-3 w-1.5 h-1.5 bg-yellow-500 rounded-full"></div>
                    </div>
                    <!-- Windows -->
                    <div class="absolute top-4 left-2 w-6 h-6 bg-yellow-300 window-circle border-2 border-stone-500 light-glow"></div>
                    <div class="absolute top-4 right-2 w-6 h-6 bg-yellow-300 window-circle border-2 border-stone-500 light-glow"></div>
                </div>
                <!-- Lantern hanging -->
                <div class="absolute bottom-36 -right-12 w-1 h-12 bg-black z-30 origin-top animate-pulse">
                    <div class="absolute bottom-0 -left-2 w-5 h-8 bg-yellow-600/50 border border-yellow-500 rounded-md shadow-[0_0_20px_orange]"></div>
                </div>
                <!-- Base glow -->
                <div class="absolute -bottom-4 left-1/2 -translate-x-1/2 w-48 h-12 bg-cyan-500 blur-xl opacity-20"></div>
                <!-- Fairy -->
                <div class="fairy-orbit" style="animation-duration: 9s; animation-direction: reverse;">
                    <div class="fairy-light bg-cyan-100 shadow-[0_0_15px_cyan]"></div>
                </div>
            </div>

            <!-- House 3: The Crooked Cap -->
            <div class="relative group z-10 floating" style="animation-delay: 0.8s;">
                <!-- Cap -->
                <div class="absolute bottom-20 left-1/2 -translate-x-1/2 w-40 h-32 mushroom-cap-3 z-20 overflow-hidden shadow-2xl transition-transform duration-500 group-hover:rotate-0">
                    <div class="spot w-3 h-3 top-5 left-5 opacity-90"></div>
                    <div class="spot w-5 h-5 top-12 left-16 opacity-90"></div>
                    <div class="spot w-2 h-2 bottom-8 left-8 opacity-90"></div>
                </div>
                <!-- Stem -->
                <div class="relative w-16 h-24 bg-orange-50 mushroom-stem flex justify-center items-end mx-auto shadow-lg rotate-2">
                    <!-- Door -->
                    <div class="w-8 h-12 bg-amber-800 rounded-t-xl border-2 border-amber-900 relative">
                        <div class="absolute top-1/2 left-1 w-1 h-1 bg-yellow-500 rounded-full"></div>
                    </div>
                </div>
                <!-- Window in cap -->
                <div class="absolute bottom-32 left-1/2 ml-4 w-6 h-6 bg-yellow-200 rounded-full border-2 border-amber-900 z-30 shadow-[0_0_10px_yellow] light-glow"></div>
                
                 <!-- Base glow -->
                 <div class="absolute -bottom-4 left-1/2 -translate-x-1/2 w-24 h-8 bg-amber-500 blur-xl opacity-20"></div>
                 <!-- Fairy -->
                 <div class="fairy-orbit" style="animation-duration: 6s; animation-delay: 2s;">
                     <div class="fairy-light bg-pink-100 shadow-[0_0_15px_magenta]"></div>
                 </div>
            </div>

        </div>

        <!-- Foreground Ground Details -->
        <div class="absolute bottom-0 w-full h-16 bg-gradient-to-t from-emerald-950 to-emerald-900 z-10 flex justify-around items-end overflow-hidden">
             <!-- Grass Generator Target -->
             <div id="grass-layer" class="w-full h-full relative"></div>
        </div>
    </div>

    <!-- UI Overlay -->
    <div class="absolute top-5 left-5 z-50">
        <h1 class="text-2xl font-serif text-emerald-100 drop-shadow-[0_0_10px_rgba(255,255,255,0.5)]">Fairy Village</h1>
        <p class="text-emerald-300 text-sm opacity-80">Move mouse to disturb spores</p>
    </div>

    <script>
        // Star Generation
        const starContainer = document.getElementById('star-container');
        for(let i=0; i<100; i++) {
            const star = document.createElement('div');
            const size = Math.random() * 2 + 1;
            star.className = 'absolute bg-white rounded-full opacity-70 animate-pulse';
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.animationDuration = `${Math.random() * 3 + 1}s`;
            starContainer.appendChild(star);
        }

        // Vegetation & Detail Generation
        const grassLayer = document.getElementById('grass-layer');
        
        // Helper to create element
        function createDetail(type, count) {
            for(let i=0; i<count; i++) {
                const el = document.createElement('div');
                const left = Math.random() * 100;
                
                if (type === 'grass') {
                    const height = Math.random() * 20 + 10;
                    const width = Math.random() * 4 + 2;
                    const angle = Math.random() * 30 - 15;
                    const color = Math.random() > 0.5 ? 'bg-emerald-800' : 'bg-emerald-700';
                    el.className = `absolute bottom-0 grass-blade ${color}`;
                    el.style.height = `${height}px`;
                    el.style.width = `${width}px`;
                    el.style.left = `${left}%`;
                    el.style.transform = `rotate(${angle}deg)`;
                } else if (type === 'stone') {
                    const size = Math.random() * 15 + 5;
                    el.className = 'absolute bottom-0 bg-stone-600 rounded-t-lg z-20';
                    el.style.height = `${size/1.5}px`;
                    el.style.width = `${size}px`;
                    el.style.left = `${left}%`;
                    el.style.borderRadius = '50% 50% 0 0';
                } else if (type === 'flower') {
                    const size = Math.random() * 4 + 2;
                    const colorClass = Math.random() > 0.5 ? 'bg-pink-400' : 'bg-purple-400';
                    el.className = `absolute bottom-4 rounded-full ${colorClass} animate-bounce`;
                    el.style.height = `${size}px`;
                    el.style.width = `${size}px`;
                    el.style.left = `${left}%`;
                    el.style.animationDuration = `${Math.random() * 2 + 2}s`;
                }
                grassLayer.appendChild(el);
            }
        }

        createDetail('grass', 150);
        createDetail('stone', 15);
        createDetail('flower', 10);

        // Interactive Lights
        const houses = document.querySelectorAll('.floating'); // Select container houses
        houses.forEach(house => {
            house.style.cursor = 'pointer';
            house.addEventListener('click', () => {
                const lights = house.querySelectorAll('.light-glow');
                const windows = house.querySelectorAll('.window-circle');
                const doorLights = house.querySelectorAll('.door-arch div, .door-arch + div'); // Try to find door lights broadly
                
                // Toggle glow animation
                lights.forEach(light => {
                    if (light.style.animationName === 'none') {
                        light.style.animationName = 'flicker';
                        light.style.opacity = '1';
                    } else {
                        light.style.animationName = 'none';
                        light.style.opacity = '0.3';
                    }
                });

                // Toggle color brightness for windows
                windows.forEach(win => {
                    if (win.style.backgroundColor === 'rgb(31, 41, 55)') { // gray-800
                        win.style.backgroundColor = ''; // Revert to class/CSS
                        win.style.boxShadow = ''; // Revert to CSS
                    } else {
                        win.style.backgroundColor = '#1f2937'; // gray-800
                        win.style.boxShadow = 'none'; // Remove glow
                    }
                });
            });
        });

        // Canvas Spore System
        const canvas = document.getElementById('spore-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];
        let mouseX = 0;
        let mouseY = 0;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        resize();

        class Particle {
            constructor() {
                this.reset();
                this.y = Math.random() * height; // Start anywhere initially
            }

            reset() {
                this.x = Math.random() * width;
                this.y = height + Math.random() * 100;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = -(Math.random() * 0.5 + 0.2);
                this.size = Math.random() * 2 + 0.5;
                this.alpha = Math.random() * 0.5 + 0.1;
                this.color = Math.random() > 0.5 ? 
                    `rgba(253, 224, 71, ${this.alpha})` : // Yellow 
                    `rgba(103, 232, 249, ${this.alpha})`; // Cyan
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                // Mouse influence
                const dx = this.x - mouseX;
                const dy = this.y - mouseY;
                const dist = Math.sqrt(dx*dx + dy*dy);
                if(dist < 100) {
                    this.x += dx * 0.01;
                    this.y += dy * 0.01;
                }

                if (this.y < -10) {
                    this.reset();
                }
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Glow effect
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
            }
        }

        for(let i=0; i<150; i++) {
            particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            // Draw particles
            particles.forEach(p => {
                p.update();
                p.draw();
            });

            // Reset shadow for performance if not drawing
            ctx.shadowBlur = 0;

            requestAnimationFrame(animate);
        }

        animate();

    </script>
</body>
</html>
