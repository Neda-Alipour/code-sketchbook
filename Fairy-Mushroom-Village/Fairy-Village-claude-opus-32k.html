<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fairy Mushroom Village</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Cinzel Decorative', cursive;
        }

        .scene {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(180deg, 
                #0a0a1a 0%, 
                #1a1a3a 20%, 
                #2d1f4a 40%, 
                #1a3a2a 70%, 
                #0d2818 100%);
            position: relative;
            overflow: hidden;
        }

        /* Stars */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        /* Moon */
        .moon {
            position: absolute;
            top: 50px;
            right: 100px;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, #fffacd, #f0e68c);
            border-radius: 50%;
            box-shadow: 0 0 60px 20px rgba(255, 250, 150, 0.4),
                        0 0 100px 40px rgba(255, 250, 150, 0.2);
            animation: moonGlow 4s infinite alternate;
        }

        @keyframes moonGlow {
            0% { box-shadow: 0 0 60px 20px rgba(255, 250, 150, 0.4), 0 0 100px 40px rgba(255, 250, 150, 0.2); }
            100% { box-shadow: 0 0 80px 30px rgba(255, 250, 150, 0.5), 0 0 120px 50px rgba(255, 250, 150, 0.3); }
        }

        /* Forest floor */
        .forest-floor {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(180deg, transparent 0%, #0d2818 30%, #0a1f14 100%);
        }

        /* Mushroom house */
        .mushroom {
            position: absolute;
            bottom: 50px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .mushroom:hover {
            transform: scale(1.05);
        }

        .mushroom-stem {
            background: linear-gradient(90deg, #d4a574 0%, #f5deb3 50%, #d4a574 100%);
            border-radius: 10px 10px 20px 20px;
            position: relative;
            box-shadow: inset -10px 0 20px rgba(0,0,0,0.3);
        }

        .mushroom-cap {
            position: absolute;
            border-radius: 50% 50% 20% 20%;
            top: 0;
            left: 50%;
            transform: translateX(-50%) translateY(-70%);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .cap-spot {
            position: absolute;
            background: rgba(255,255,255,0.9);
            border-radius: 50%;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.1);
        }

        .door {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(180deg, #8b4513 0%, #654321 100%);
            border-radius: 50% 50% 5px 5px;
            border: 3px solid #5d3a1a;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }

        .door-knob {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #ffd700;
            border-radius: 50%;
            right: 8px;
            top: 50%;
            box-shadow: 0 0 5px #ffd700;
        }

        .window {
            position: absolute;
            background: radial-gradient(circle, #ffeb99 0%, #ffa500 100%);
            border-radius: 50%;
            border: 3px solid #5d3a1a;
            box-shadow: 0 0 15px 5px rgba(255, 200, 100, 0.6);
            animation: windowGlow 3s infinite alternate;
        }

        @keyframes windowGlow {
            0% { box-shadow: 0 0 15px 5px rgba(255, 200, 100, 0.6); }
            100% { box-shadow: 0 0 25px 10px rgba(255, 200, 100, 0.8); }
        }

        /* Glowing spores */
        .spore {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-400px) translateX(var(--drift)); opacity: 0; }
        }

        /* Grass */
        .grass {
            position: absolute;
            bottom: 0;
            width: 4px;
            background: linear-gradient(180deg, #228b22 0%, #006400 100%);
            border-radius: 2px 2px 0 0;
            transform-origin: bottom center;
            animation: sway 3s infinite ease-in-out;
        }

        @keyframes sway {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        /* Flowers */
        .flower {
            position: absolute;
            bottom: 20px;
        }

        .flower-center {
            width: 10px;
            height: 10px;
            background: #ffd700;
            border-radius: 50%;
            position: relative;
            z-index: 2;
        }

        .petal {
            position: absolute;
            width: 8px;
            height: 12px;
            border-radius: 50%;
            top: 50%;
            left: 50%;
        }

        /* Fireflies */
        .firefly {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffff00;
            border-radius: 50%;
            box-shadow: 0 0 10px 5px rgba(255, 255, 0, 0.8);
            animation: firefly 8s infinite;
        }

        @keyframes firefly {
            0% { opacity: 0; transform: translate(0, 0); }
            20% { opacity: 1; }
            50% { opacity: 1; transform: translate(var(--moveX), var(--moveY)); }
            80% { opacity: 1; }
            100% { opacity: 0; transform: translate(calc(var(--moveX) * 2), calc(var(--moveY) * 0.5)); }
        }

        /* Leaves */
        .leaf {
            position: absolute;
            bottom: 10px;
            width: 30px;
            height: 15px;
            border-radius: 0 70% 0 70%;
            transform: rotate(-30deg);
        }

        /* Mushroom glow under cap */
        .cap-glow {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 30px;
            background: radial-gradient(ellipse at center, rgba(255,200,100,0.4) 0%, transparent 70%);
            animation: glowPulse 2s infinite alternate;
        }

        @keyframes glowPulse {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Path stones */
        .stone {
            position: absolute;
            background: linear-gradient(135deg, #696969 0%, #4a4a4a 50%, #2f2f2f 100%);
            border-radius: 50%;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }

        /* Title */
        .title {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8),
                         0 0 40px rgba(255, 215, 0, 0.4);
            z-index: 100;
            animation: titleGlow 3s infinite alternate;
        }

        @keyframes titleGlow {
            0% { text-shadow: 0 0 20px rgba(255, 215, 0, 0.8), 0 0 40px rgba(255, 215, 0, 0.4); }
            100% { text-shadow: 0 0 30px rgba(255, 215, 0, 1), 0 0 60px rgba(255, 215, 0, 0.6); }
        }

        /* Moss patches */
        .moss {
            position: absolute;
            background: radial-gradient(ellipse, #228b22 0%, #006400 50%, transparent 70%);
            border-radius: 50%;
            opacity: 0.7;
        }

        /* Tree silhouettes */
        .tree {
            position: absolute;
            bottom: 150px;
        }

        .tree-trunk {
            background: #1a1a1a;
            width: 30px;
            height: 200px;
            position: relative;
        }

        .tree-foliage {
            position: absolute;
            background: #0a1a0a;
            border-radius: 50%;
        }

        /* Fairy dust trail on hover */
        .fairy-dust {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #fff;
            border-radius: 50%;
            pointer-events: none;
            animation: dustFade 1s forwards;
        }

        @keyframes dustFade {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }

        /* Hanging lantern */
        .lantern {
            position: absolute;
            width: 20px;
            height: 25px;
            background: linear-gradient(180deg, #8b4513 0%, #654321 100%);
            border-radius: 5px;
            box-shadow: 0 0 20px 10px rgba(255, 150, 50, 0.5);
        }

        .lantern-glow {
            position: absolute;
            width: 14px;
            height: 14px;
            background: radial-gradient(circle, #ffcc00 0%, #ff8800 100%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: lanternFlicker 0.5s infinite alternate;
        }

        @keyframes lanternFlicker {
            0% { opacity: 0.8; transform: translate(-50%, -50%) scale(0.95); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
        }

        .lantern-hook {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 15px;
            background: #333;
        }
    </style>
</head>
<body>
    <div class="scene" id="scene">
        <h1 class="title text-3xl md:text-5xl font-bold">✨ Fairy Mushroom Village ✨</h1>
        <div class="moon"></div>
        <div class="forest-floor"></div>
    </div>

    <script>
        const scene = document.getElementById('scene');
        const colors = ['#ff6b6b', '#ff8e53', '#feca57', '#48dbfb', '#ff9ff3', '#54a0ff'];
        
        // Create stars
        function createStars() {
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 40 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 2 + 's';
                scene.appendChild(star);
            }
        }

        // Create mushroom houses
        function createMushroom(x, size, capColor, stemHeight, stemWidth) {
            const mushroom = document.createElement('div');
            mushroom.className = 'mushroom';
            mushroom.style.left = x + '%';
            mushroom.style.zIndex = Math.floor(size);

            const stem = document.createElement('div');
            stem.className = 'mushroom-stem';
            stem.style.width = stemWidth + 'px';
            stem.style.height = stemHeight + 'px';

            const cap = document.createElement('div');
            cap.className = 'mushroom-cap';
            cap.style.width = stemWidth * 2.5 + 'px';
            cap.style.height = stemWidth * 1.5 + 'px';
            cap.style.background = `radial-gradient(ellipse at 30% 30%, ${capColor}, ${darkenColor(capColor, 40)})`;

            // Add spots to cap
            for (let i = 0; i < 5; i++) {
                const spot = document.createElement('div');
                spot.className = 'cap-spot';
                spot.style.width = Math.random() * 15 + 8 + 'px';
                spot.style.height = spot.style.width;
                spot.style.left = Math.random() * 70 + 10 + '%';
                spot.style.top = Math.random() * 50 + 20 + '%';
                cap.appendChild(spot);
            }

            // Door
            const door = document.createElement('div');
            door.className = 'door';
            door.style.width = stemWidth * 0.5 + 'px';
            door.style.height = stemHeight * 0.5 + 'px';
            
            const knob = document.createElement('div');
            knob.className = 'door-knob';
            door.appendChild(knob);

            // Windows
            if (stemHeight > 80) {
                const window1 = document.createElement('div');
                window1.className = 'window';
                window1.style.width = stemWidth * 0.25 + 'px';
                window1.style.height = window1.style.width;
                window1.style.left = '10%';
                window1.style.top = '20%';
                stem.appendChild(window1);

                const window2 = document.createElement('div');
                window2.className = 'window';
                window2.style.width = stemWidth * 0.25 + 'px';
                window2.style.height = window2.style.width;
                window2.style.right = '10%';
                window2.style.top = '20%';
                stem.appendChild(window2);
            }

            // Cap glow
            const glow = document.createElement('div');
            glow.className = 'cap-glow';
            cap.appendChild(glow);

            stem.appendChild(door);
            mushroom.appendChild(stem);
            mushroom.appendChild(cap);
            scene.appendChild(mushroom);

            // Click to spawn spores
            mushroom.addEventListener('click', () => spawnSpores(mushroom));
        }

        function darkenColor(color, percent) {
            const num = parseInt(color.replace('#', ''), 16);
            const amt = Math.round(2.55 * percent);
            const R = Math.max((num >> 16) - amt, 0);
            const G = Math.max((num >> 8 & 0x00FF) - amt, 0);
            const B = Math.max((num & 0x0000FF) - amt, 0);
            return '#' + (0x1000000 + R * 0x10000 + G * 0x100 + B).toString(16).slice(1);
        }

        // Create spores
        function createSpores() {
            setInterval(() => {
                const spore = document.createElement('div');
                spore.className = 'spore';
                const size = Math.random() * 6 + 2;
                const hue = Math.random() > 0.5 ? '60' : '120';
                spore.style.width = size + 'px';
                spore.style.height = size + 'px';
                spore.style.background = `radial-gradient(circle, hsla(${hue}, 100%, 70%, 1), hsla(${hue}, 100%, 50%, 0.5))`;
                spore.style.boxShadow = `0 0 ${size * 2}px ${size}px hsla(${hue}, 100%, 60%, 0.5)`;
                spore.style.left = Math.random() * 100 + '%';
                spore.style.bottom = '100px';
                spore.style.setProperty('--drift', (Math.random() - 0.5) * 100 + 'px');
                spore.style.animation = `floatUp ${Math.random() * 5 + 5}s linear forwards`;
                scene.appendChild(spore);

                setTimeout(() => spore.remove(), 10000);
            }, 200);
        }

        // Spawn spores on mushroom click
        function spawnSpores(mushroom) {
            const rect = mushroom.getBoundingClientRect();
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const spore = document.createElement('div');
                    spore.className = 'spore';
                    const size = Math.random() * 8 + 3;
                    const hue = Math.random() * 60 + 30;
                    spore.style.width = size + 'px';
                    spore.style.height = size + 'px';
                    spore.style.background = `radial-gradient(circle, hsla(${hue}, 100%, 70%, 1), hsla(${hue}, 100%, 50%, 0.5))`;
                    spore.style.boxShadow = `0 0 ${size * 2}px ${size}px hsla(${hue}, 100%, 60%, 0.7)`;
                    spore.style.left = rect.left + rect.width / 2 + (Math.random() - 0.5) * 50 + 'px';
                    spore.style.bottom = window.innerHeight - rect.top + 'px';
                    spore.style.setProperty('--drift', (Math.random() - 0.5) * 150 + 'px');
                    spore.style.animation = `floatUp ${Math.random() * 3 + 2}s linear forwards`;
                    scene.appendChild(spore);
                    setTimeout(() => spore.remove(), 5000);
                }, i * 50);
            }
        }

        // Create grass
        function createGrass() {
            for (let i = 0; i < 200; i++) {
                const grass = document.createElement('div');
                grass.className = 'grass';
                grass.style.left = Math.random() * 100 + '%';
                grass.style.height = Math.random() * 30 + 20 + 'px';
                grass.style.animationDelay = Math.random() * 3 + 's';
                scene.appendChild(grass);
            }
        }

        // Create flowers
        function createFlowers() {
            const flowerColors = ['#ff69b4', '#ff6b6b', '#feca57', '#ff9ff3', '#fff'];
            for (let i = 0; i < 30; i++) {
                const flower = document.createElement('div');
                flower.className = 'flower';
                flower.style.left = Math.random() * 100 + '%';
                flower.style.bottom = Math.random() * 30 + 10 + 'px';

                const center = document.createElement('div');
                center.className = 'flower-center';
                
                const color = flowerColors[Math.floor(Math.random() * flowerColors.length)];
                for (let j = 0; j < 5; j++) {
                    const petal = document.createElement('div');
                    petal.className = 'petal';
                    petal.style.background = color;
                    petal.style.transform = `translate(-50%, -50%) rotate(${j * 72}deg) translateY(-10px)`;
                    flower.appendChild(petal);
                }
                
                flower.appendChild(center);
                scene.appendChild(flower);
            }
        }

        // Create fireflies
        function createFireflies() {
            for (let i = 0; i < 20; i++) {
                const firefly = document.createElement('div');
                firefly.className = 'firefly';
                firefly.style.left = Math.random() * 100 + '%';
                firefly.style.top = Math.random() * 60 + 20 + '%';
                firefly.style.setProperty('--moveX', (Math.random() - 0.5) * 200 + 'px');
                firefly.style.setProperty('--moveY', (Math.random() - 0.5) * 100 + 'px');
                firefly.style.animationDelay = Math.random() * 8 + 's';
                scene.appendChild(firefly);
            }
        }

        // Create leaves
        function createLeaves() {
            const leafColors = ['#8b4513', '#a0522d', '#cd853f', '#daa520', '#b8860b'];
            for (let i = 0; i < 40; i++) {
                const leaf = document.createElement('div');
                leaf.className = 'leaf';
                leaf.style.left = Math.random() * 100 + '%';
                leaf.style.bottom = Math.random() * 20 + 'px';
                leaf.style.background = leafColors[Math.floor(Math.random() * leafColors.length)];
                leaf.style.transform = `rotate(${Math.random() * 360}deg)`;
                leaf.style.opacity = 0.7;
                scene.appendChild(leaf);
            }
        }

        // Create path stones
        function createStones() {
            const stonePositions = [35, 40, 45, 50, 55, 60, 65];
            stonePositions.forEach(pos => {
                const stone = document.createElement('div');
                stone.className = 'stone';
                stone.style.left = pos + '%';
                stone.style.bottom = Math.random() * 20 + 20 + 'px';
                stone.style.width = Math.random() * 20 + 15 + 'px';
                stone.style.height = Math.random() * 10 + 10 + 'px';
                scene.appendChild(stone);
            });
        }

        // Create moss patches
        function createMoss() {
            for (let i = 0; i < 20; i++) {
                const moss = document.createElement('div');
                moss.className = 'moss';
                moss.style.left = Math.random() * 100 + '%';
                moss.style.bottom = Math.random() * 30 + 'px';
                moss.style.width = Math.random() * 60 + 30 + 'px';
                moss.style.height = Math.random() * 20 + 10 + 'px';
                scene.appendChild(moss);
            }
        }

        // Create tree silhouettes
        function createTrees() {
            [5, 90].forEach(pos => {
                const tree = document.createElement('div');
                tree.className = 'tree';
                tree.style.left = pos + '%';
                
                const trunk = document.createElement('div');
                trunk.className = 'tree-trunk';
                
                for (let i = 0; i < 3; i++) {
                    const foliage = document.createElement('div');
                    foliage.className = 'tree-foliage';
                    foliage.style.width = 150 - i * 30 + 'px';
                    foliage.style.height = 100 - i * 20 + 'px';
                    foliage.style.top = -80 - i * 60 + 'px';
                    foliage.style.left = '50%';
                    foliage.style.transform = 'translateX(-50%)';
                    trunk.appendChild(foliage);
                }
                
                tree.appendChild(trunk);
                scene.appendChild(tree);
            });
        }

        // Create lanterns
        function createLanterns() {
            [25, 75].forEach(pos => {
                const lanternContainer = document.createElement('div');
                lanternContainer.style.position = 'absolute';
                lanternContainer.style.left = pos + '%';
                lanternContainer.style.bottom = '180px';
                
                const lantern = document.createElement('div');
                lantern.className = 'lantern';
                
                const hook = document.createElement('div');
                hook.className = 'lantern-hook';
                
                const glow = document.createElement('div');
                glow.className = 'lantern-glow';
                
                lantern.appendChild(hook);
                lantern.appendChild(glow);
                lanternContainer.appendChild(lantern);
                scene.appendChild(lanternContainer);
            });
        }

        // Fairy dust trail on mouse move
        document.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.7) {
                const dust = document.createElement('div');
                dust.className = 'fairy-dust';
                dust.style.left = e.clientX + 'px';
                dust.style.top = e.clientY + 'px';
                dust.style.background = colors[Math.floor(Math.random() * colors.length)];
                dust.style.boxShadow = `0 0 5px ${dust.style.background}`;
                scene.appendChild(dust);
                setTimeout(() => dust.remove(), 1000);
            }
        });

        // Initialize the scene
        function init() {
            createStars();
            createTrees();
            createMoss();
            createLeaves();
            createStones();
            createGrass();
            createFlowers();
            
            // Create mushroom houses
            createMushroom(15, 100, '#ff6b6b', 120, 80);
            createMushroom(35, 80, '#feca57', 100, 70);
            createMushroom(50, 120, '#ff8e53', 150, 100);
            createMushroom(68, 90, '#ff9ff3', 110, 75);
            createMushroom(82, 70, '#54a0ff', 90, 60);
            
            // Small mushrooms
            createMushroom(8, 40, '#48dbfb', 50, 35);
            createMushroom(28, 50, '#ff6b6b', 60, 40);
            createMushroom(58, 45, '#feca57', 55, 38);
            createMushroom(92, 35, '#ff9ff3', 45, 30);
            
            createLanterns();
            createFireflies();
            createSpores();
        }

        init();
    </script>
</body>
</html>
